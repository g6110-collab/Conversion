<div class="container">

<script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    const sizeInfo = document.getElementById('sizeInfo');

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0]; // íŒŒì¼ ì„ íƒ ì˜¤ë¥˜ ìˆ˜ì •
        if (!file) return;

        const img = new Image();
        const reader = new FileReader();

        reader.onload = function(evt) {
            img.src = evt.target.result;
        };

        img.onload = function() {
            let W = img.width;
            let H = img.height;
            const MAX_SIZE = 200;

            // 1. ë¹„ìœ¨ ìœ ì§€ ë¦¬ì‚¬ì´ì§• ë¡œì§
            if (W > MAX_SIZE || H > MAX_SIZE) {
                const ratio = Math.min(MAX_SIZE / W, MAX_SIZE / H);
                W = Math.floor(W * ratio);
                H = Math.floor(H * ratio);
            }

            sizeInfo.innerHTML = `<strong>ë³€í™˜ í¬ê¸°:</strong> ${W} x ${H} <span style="color:#999;">(ì›ë³¸: ${img.width}x${img.height})</span>`;

            const canvas = document.createElement('canvas');
            canvas.width = W;
            canvas.height = H;
            const ctx = canvas.getContext('2d');
            
            // ì´ë¯¸ì§€ í’ˆì§ˆ ì„¤ì •
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, W, H);

            const imageData = ctx.getImageData(0, 0, W, H).data;
            
            // 2. ì—”íŠ¸ë¦¬ ë³€ìˆ˜/ë¦¬ìŠ¤íŠ¸ êµ¬ì¡°ì— ë§ê²Œ í…ìŠ¤íŠ¸ ìƒì„±
            // W=ê°€ë¡œ;H=ì„¸ë¡œ; ì •ë³´ë¥¼ ì²« ì¤„ì— ë„£ì–´ íŒŒì‹±í•˜ê¸° ì‰½ê²Œ êµ¬ì„±
            let result = `W=${W};H=${H};\n`;

            for (let y = 0; y < H; y++) {
                let row = [];
                for (let x = 0; x < W; x++) {
                    const index = (y * W + x) * 4;
                    
                    const r = imageData[index].toString(16).padStart(2, '0').toUpperCase();
                    const g = imageData[index + 1].toString(16).padStart(2, '0').toUpperCase();
                    const b = imageData[index + 2].toString(16).padStart(2, '0').toUpperCase();
                    const a = imageData[index + 3].toString(16).padStart(2, '0').toUpperCase();

                    // 8ìë¦¬ RGBA í¬ë§· (#RRGGBBAA)
                    row.push(`#${r}${g}${b}${a}`);
                }
                // ì—”íŠ¸ë¦¬ì—ì„œ 'ë¦¬ìŠ¤íŠ¸'ì— ë„£ì„ ê²½ìš° ê° í–‰ì„ ê³µë°±ìœ¼ë¡œ êµ¬ë¶„
                result += row.join(' ') + '\n';
            }
            output.textContent = result;
        };
        reader.readAsDataURL(file);
    });
