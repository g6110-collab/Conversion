<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>엔트리 인스타용 변환기 (64x64) - 6자리(노샵)</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; background-color: #fafafa; color: #262626; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border: 1px solid #dbdbdb; border-radius: 3px; }
        h2 { text-align: center; font-size: 24px; margin-bottom: 20px; color: #262626; }
        #output { 
            width: 100%; height: 250px; overflow: auto; background: #f8f9fa; 
            padding: 15px; border: 1px solid #dbdbdb; white-space: pre-wrap; 
            word-break: break-all; font-family: monospace; font-size: 10px; margin-top: 15px;
        }
        .controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        input[type="file"] { border: 1px solid #dbdbdb; padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box; }
        button { 
            padding: 12px; cursor: pointer; background: #0095f6; color: white; 
            border: none; border-radius: 5px; font-weight: bold; font-size: 14px;
        }
        button:hover { background: #1877f2; }
        .info { font-size: 0.85em; color: #8e8e8e; text-align: center; }
        .status { font-weight: bold; color: #0095f6; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Instagram Code Gen</h2>
    <p class="info">사진을 선택하면 엔트리용 <b>6자리 16진수</b> 코드로 변환됩니다.</p>
    
    <div class="controls">
        <input type="file" id="fileInput" accept="image/png, image/jpeg">
        <button id="copyBtn">변환된 코드 복사하기</button>
    </div>
    
    <div id="sizeInfo" class="status">이미지를 대기 중...</div>
    <pre id="output">이곳의 코드를 복사하여 엔트리 리스트에 붙여넣으세요.</pre>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    const sizeInfo = document.getElementById('sizeInfo');

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const img = new Image();
        const reader = new FileReader();

        reader.onload = function(evt) {
            img.src = evt.target.result;
        };

        img.onload = function() {
            let W = img.width;
            let H = img.height;
            const TARGET_SIZE = 64; 

            const ratio = Math.min(TARGET_SIZE / W, TARGET_SIZE / H);
            W = Math.floor(W * ratio);
            H = Math.floor(H * ratio);

            sizeInfo.textContent = `✅ 64x64 최적화 완료 (${W}x${H})`;

            const canvas = document.createElement('canvas');
            canvas.width = W;
            canvas.height = H;
            const ctx = canvas.getContext('2d');
            
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, W, H);

            const imageData = ctx.getImageData(0, 0, W, H).data;
            
            let result = `W=${W};H=${H};`;

            for (let i = 0; i < imageData.length; i += 4) {
                const r = imageData[i].toString(16).padStart(2, '0').toUpperCase();
                const g = imageData[i+1].toString(16).padStart(2, '0').toUpperCase();
                const b = imageData[i+2].toString(16).padStart(2, '0').toUpperCase();
                
                // #을 제거하고 색상 코드만 추가
                result += `${r}${g}${b} `;
            }
            
            output.textContent = result.trim();
        };
        reader.readAsDataURL(file);
    });

    copyBtn.addEventListener('click', function() {
        const text = output.textContent;
        if (text.length < 50) return alert('이미지를 먼저 선택해주세요!');
        
        navigator.clipboard.writeText(text).then(() => {
            alert('복사 성공! (# 제외 6자리 형식)');
        });
    });
</script>

</body>
</html>
