    <div class="controls">

    <script>
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const sizeInfo = document.getElementById('sizeInfo');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0]; // [ìˆ˜ì •ë¨] ì²« ë²ˆì§¸ íŒŒì¼ì„ ê°€ì ¸ì˜´
            if (!file) return;

            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(evt) {
                img.src = evt.target.result;
            };

            img.onload = function() {
                let W = img.width;
                let H = img.height;
                const MAX_SIZE = 200;

                // --- ë¹„ìœ¨ ìœ ì§€ ë¦¬ì‚¬ì´ì§• ë¡œì§ ---
                if (W > MAX_SIZE || H > MAX_SIZE) {
                    const ratio = Math.min(MAX_SIZE / W, MAX_SIZE / H);
                    W = Math.floor(W * ratio);
                    H = Math.floor(H * ratio);
                }

                sizeInfo.textContent = `âœ… ë³€í™˜ ì™„ë£Œ: ${W} x ${H} (ì›ë³¸: ${img.width} x ${img.height})`;

                const canvas = document.createElement('canvas');
                canvas.width = W;
                canvas.height = H;
                const ctx = canvas.getContext('2d');
                
                // ì´ë¯¸ì§€ í’ˆì§ˆì„ ìœ„í•´ ì´ë¯¸ì§€ ìŠ¤ë¬´ë”© í™œì„±í™”
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // ì¤„ì–´ë“  í¬ê¸°ë¡œ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
                ctx.drawImage(img, 0, 0, W, H);

                const imageData = ctx.getImageData(0, 0, W, H).data;
                let result = `W=${W};H=${H};\n`;

                for (let y = 0; y < H; y++) {
                    let row = [];
                    for (let x = 0; x < W; x++) {
                        const index = (y * W + x) * 4;
                        const r = imageData[index];
                        const g = imageData[index + 1];
                        const b = imageData[index + 2];
                        const a = imageData[index + 3];

                        // íˆ¬ëª…í•œ í”½ì…€(a < 128)ì€ í°ìƒ‰(#FFFFFF)ìœ¼ë¡œ ì²˜ë¦¬
                        if (a < 128) {
                            row.push('#FFFFFF');
                        } else {
                            const hex = '#' + 
                                r.toString(16).padStart(2, '0').toUpperCase() + 
                                g.toString(16).padStart(2, '0').toUpperCase() + 
                                b.toString(16).padStart(2, '0').toUpperCase();
                            row.push(hex);
                        }
                    }
                    result += row.join(' ') + '\n';
                }
                output.textContent = result;
            };
            reader.readAsDataURL(file);
        });
